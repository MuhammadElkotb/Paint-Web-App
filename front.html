<header>
    <h1>Calculator</h1>
    <p><b>standard calculator with basic operations</b></p>
</header>
<div class="container">
    <table class="calculator">
      <tr>
        <th colspan="4"><input type="text" placeholder="0" value={{result}} readonly size="24" id="result"/></th>
      </tr>
      <tr>
        <td><input type="button" class="gray" value="%" (click)="display('/100')"/> </td>
        <td><input type="button" class="gray" value="CE" (click)="clearAll()"/> </td>
        <td><input type="button" class="gray" value="C" (click)="clearAll()"/> </td>
        <td><input type="button" class="gray" id="clearElement" value="<-" (click)="clearElement()"/> </td>
      </tr>
      <tr>
        <td><input type="button" class="gray" id="inverse" value="1/x" (click)="display('^-1')"/> </td>
        <td><input type="button" class="gray" id="square" value="x^2" (click)="display('^2')" /> </td>
        <td><input type="button" class="gray" id="rootSquare" value="√x" (click)="display('^0.5')" /> </td>
        <td><input type="button" class="gray" value="÷" (click)="display('/')"/> </td>
      </tr>
      <tr>
        <td><input type="button" class="white" value="7" (click)="display('7')"/> </td>
        <td><input type="button" class="white" value="8" (click)="display('8')"/> </td>
        <td><input type="button" class="white" value="9" (click)="display('9')"/> </td>
        <td><input type="button" class="gray" value="×" (click)="display('*')"/> </td>
      </tr>
      <tr>
        <td><input type="button" class="white" value="4" (click)="display('4')"/> </td>
        <td><input type="button" class="white" value="5" (click)="display('5')"/> </td>
        <td><input type="button" class="white" value="6" (click)="display('6')"/> </td>
        <td><input type="button" class="gray" value="-" (click)="display('-')"/> </td>
      </tr>
      <tr>
        <td><input type="button" class="white" value="1" (click)="display('1')"/> </td>
        <td><input type="button" class="white" value="2" (click)="display('2')"/> </td>
        <td><input type="button" class="white" value="3" (click)="display('3')"/> </td>
        <td><input type="button" class="gray" value="+" (click)="display('+')"/> </td>
      </tr>
      <tr>
        <td><input type="button" class="white" value="+/-" (click)="change_sign()" /> </td>
        <td><input type="button" class="white" value="0" (click)="display('0')"/> </td>
        <td><input type="button" class="white" value="." (click)="display('.')"/> </td>
        <td><input type="button" class="blue" value="=" (click)="calculate()"/> </td>
      </tr>
    </table>
  </div>
